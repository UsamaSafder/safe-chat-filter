<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offensive Word Filter Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #feedback {
      margin-top: 20px;
      font-size: 17px;
    }

    .red-flag {
      color: red;
      font-weight: bold;
    }

    #history {
      margin-top: 30px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .history-item {
      margin-bottom: 10px;
      border-left: 3px solid #007bff;
      padding-left: 10px;
    }
  </style>
</head>
<body>

  <h2>üõ°Ô∏è Offensive Word Filter Chat</h2>

  <textarea id="userInput" placeholder="Type your message here..."></textarea>
  <br>
  <button id="sendBtn">Send Message</button>

  <div id="feedback"></div>

  <div id="history">
    <h3>üìú Last Clean Messages:</h3>
    <div id="messageList"></div>
  </div>

  <script src="file.js"></script>
</body>
</html>
